<html>
	<head>
		<meta charset="UTF-8" />
		<title>Gray code game</title>
		<link href="style.css" rel="stylesheet" />
		<script src="script.js"></script>
	</head>
	<body>
		<p id="game">
			<p id="rules">
				Check and uncheck checkboxes, so that each state represents the next element of <a href="https://en.wikipedia.org/wiki/Gray_code">Gray code</a> starting from least significant bit.
			</p>
			<div id="checkbox-area"></div>
			<p id="status-message"></p>
			<button id="game-restart">Restart</button>
		</p>
	</body>
</html>
